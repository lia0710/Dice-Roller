<script>
function randomNum20(){
var Text = document.getElementById("d20+-").value
var RanNum = Math.ceil(Math.random() *20)
var sum = 0
var times = parseInt(document.getElementById("mult20").value)
var List = RanNum + ", "

if (document.getElementById(id="d20+").checked){
	sum = sum + parseInt(Text);}
else if (document.getElementById(id="d20-").checked){
	sum = sum - parseInt(Text);}

for(let i = 0; i < times; i++)
{
	document.getElementById("para1").value = RanNum
	sum = sum + RanNum
	if(i > 0){
		List = List + RanNum + ", "
	}
	RanNum = Math.ceil(Math.random() *20)
}

document.getElementById("resultpara").value = "Total: " + sum + '\r\n' + document.getElementById("resultpara").value

document.getElementById("resultpara").value = List + '\r\n' + document.getElementById("resultpara").value

if (document.getElementById(id="d20+").checked){
	document.getElementById("resultpara").value = "Roll(" + times + "d20)+" + Text + ":" + '\r\n' + document.getElementById("resultpara").value
}
else if (document.getElementById(id="d20-").checked){
	document.getElementById("resultpara").value = "Roll(" + times + "d20)-" + Text + ":" + '\r\n' + document.getElementById("resultpara").value
}

}
</script>
